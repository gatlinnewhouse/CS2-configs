// Some commands taken and modified from https://pastebin.com/BCfy3zrA

echo Config Loaded!!! (1/2) //This confirms that the config has been loaded

// Clearing
// From https://gamebanana.com/scripts/8983
clear
clear_anim_cache
clear_debug_overlays
clear_bombs
r_cleardecals
hud_takesshots "0"
ai_clear_bad_links
cl_soundemitter_reload
cl_soundscape_flush
fs_clear_open_duplicate_times
fs_fios_flush_cache
r_cleardecals
scene_flush
snd_async_flush
r_flushlod

//GENERAL OPTIONS
sv_cheats               "1"         // Enable cheat commands on private servers
con_enable              "1"         // Enables console without requiring -console in launch options
con_filter_enable       "2"         // Enables filters in console on screen
con_filter_text      "Damage Given" // Highlight damage in console
fps_max                 "999"        // 999 is better than 0 for some loading times, sometimes
fps_max_menu            "60"        // Max FPS in menus
cl_disablefreezecam     "1"         // Disables freezecam and increase FPS 
cl_freezecameffects_showholiday "0" // Disable freezecam holiday effects and increase FPS
cl_autowepswitch        "0"         // Disables auto switching to weapons you pick up 
cl_use_opens_buy_menu   "0"         // Disables E opening buy menu
cl_timeout              "60"        // Time allowed disconnected before timeout (max 30)
cl_disablehtmlmotd      "1"         // Disables advertisements/videos/stuff on community servers, increase FPS
cl_join_advertise       "2"         // Allows friends to click your name and join your server
cl_showloadout          "1"         // Always show your items on screen (bottom right)
//cl_showfps              "1"         // Always show your FPS in the top left corner of the screen
hud_showtargetid        "1"         // Shows enemy name when you aim at them
r_drawtracers_firstperson "0"       // Removes tracers coming from your own weapon (careful, it helps with spray)
cl_show_clan_in_death_notice "1"    // Shows team tag in death messages
snd_mute_losefocus      "0"         // Enables game volume to play when alt-tabbed 
net_client_steamdatagram_enable_override    "1" // Force Steam datagram relay on (recommended)
budget_show_history     "0"         // enable/disable history graph, good to turn off on low-end systems
cl_forcepreload         "0"         // Disabled for higher FPS, and a smoother experience (thanks John McDonald)
cl_autohelp             "0"         // Increase FPS and get rid of help messages
cl_showhelp             "0"         // Disable help messages, increase FPS
gameinstructor_enable   "0"         // Disable game instructor, increase FPS
func_break_max_pieces "0" // Less clutter from breaking vents (especially on Mirage)
hud_scaling             "0.75"
cl_hud_background_alpha "0.4" //Hidden but still visible black bars, easy on the eyes
cl_buy_favorite_quiet "0"
cl_buy_favorite_nowarn "0"
budget_show_history "0"
cl_clearhinthistory "1"
cl_debugrumble "0"
cl_rumblescale "0"
cl_detail_avoid_force "0"
cl_detail_avoid_radius "0"
cl_detail_avoid_recover_speed "0"
cl_detail_max_sway "0"

// Radar options
cl_hud_bomb_under_radar "1"
cl_hud_radar_scale "1.15"
cl_radar_scale "0.5"
cl_radar_rotate "1"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.4"
cl_radar_square_with_scoreboard "1"
cl_teammate_colors_show "1" //Show teammates as separate colors without letter

// Viewmodel options
cl_righthand "1" // Use a righthanded viewmodel
viewmodel_offset_x "0" // Changes viewmodel view in X scale 
viewmodel_offset_y "-2" // Changes viewmodel view in Y scale
viewmodel_offset_z "-2" // Changes viewmodel view in Z scale
viewmodel_fov "68" // Highest viewmodel FOV
viewmodel_recoil "0" // Disables viewmodel reactions to weapon recoil & aimpunch (from Update: 2018-03-01)
cl_bob_lower_amt "5" // How much the viewmodel lowers when running, set to lowest for less distraction
cl_bobamt_lat "0.1" // How much the viewmodel moves side to side when running, set to lowest for less distraction
cl_bobamt_vert "0.1" // How much the viewmodel moves up and down when running, set to lowest for less distraction
cl_bobcycle "0.1" // The frequency at which the viewmodel bobs, set to lowest
cl_viewmodel_shift_left_amt "0.5" // Lowers the crouching animation of the viewmodel
cl_viewmodel_shift_right_amt "0.25" // Lowers the crouching animation of the viewmodel

// Netgraph options
net_graph "1" // Shows my network usage data
net_graphpos "2" // Positioning of Net Graph
net_graphheight "0" // Changes height
net_graphproportionalfont "1" // Makes font smaller
net_graphmsecs "400" // The latency graph represents this many milliseconds
net_graphshowinterp "1" // Shows interpolation value
net_graphshowlatency "1" // Shows latency value
net_graphsolid "1" // Solid Net Graph
net_graphtext "1" // Shows text fields
net_scale "5" // Makes font smaller

// Graphics options
mat_monitorgamma        "1.6"       // Sets Brightness to highest, highly recommended
mat_monitorgamma_tv_enabled "0"     // Turn off TV Mode for less off-set light
mat_powersavingsmode    "0"         // Disables power saving mode
mat_queue_mode          "2"         // Enable multi-threaded mode, increase FPS
engine_no_focus_sleep   "0"         // Disable game engine from sleeping when not focused, increase FPS
r_cheapwaterstart       "1"         // 
r_cheapwaterend         "1"         // 
r_drawtracers_firstperson “0”       // Remove first person tracers, does not impact gameplay, just makes it easier to spray
r_dynamic               "0"         // Affects dynamic lighting, turned off for more FPS
r_eyegloss              "0"         // 
r_eyemove               "0"         // 
r_eyeshift_x            "0"         // 
r_eyeshift_y            "0"         // 
r_eyeshift_z            "0"         // 
r_eyesize               "0"         // 
muzzleflash_light       "0"         // 
sys_antialiasing        "0"         // 
sys_refldetail          "0"         // 
mat_set_videomode      1280 960 0   //
mat_hdr_enabled        "0"          //
FullScreen                          // 
//mat_savechanges

// Sound commands
snd_musicvolume         "0.3"       // Master music volume level
snd_deathcamera_volume  "0"         // Music in deathcamera
snd_mapobjective_volume "0"         // Music that starts when bomb is planted
snd_menumusic_volume    "0"         // Music in main menu
snd_roundend_volume     "0"         // Music when round ends
snd_roundstart_volume   "0"         // Music when round starts
snd_tensecondwarning_volume "0.2"   // 10 Second bomb music timer (actually 9.7 seconds) (recommended on)
snd_hwcompat            "0"         // Enables "Advanced 3D Audio Processing"
snd_musicvolume_multiplier_inoverlay "0" // Disable music volume when Steam Overlay is active
voice_scale "0.4" //Turns down the volume of other players voice to 40%
snd_mixahead “0.05”
adsp_debug "0"
dsp_enhance_stereo "0"              //
dsp_slow_cpu "0"                    // Lower sound quality for slower CPUs
windows_speaker_config "1"
snd_front_headphone_position "90.0"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.0"
snd_headphone_pan_radial_weight "1.0"
snd_use_hrtf "1"
snd_updateaudiocache
dsp_reload

//HUD
cl_hud_healthammo_style     "0"     // Enables healthbar next to your health and ammo
cl_hud_playercount_pos      "0"     // Sets the players-alive count to top (For bottom use 1)
cl_hud_playercount_showcount "0"    // Shows the avatar and healthbars of players alive (For number only use 1)
cl_teamid_overhead_always "2"  // Shows you where teammates are through walls 

//Show netgraph when checking scoreboard
//net_graph "1"
//net_graphheight "0"
//alias "+scorenet" "+showscores"
//alias "-scorenet" "-showscores"
bind "TAB" "+showscores" // Tab shows scoreboard

//BINDS and CONTROLS
m_mousespeed            "0"         // Disables mouse acceleration 
m_mouseaccel2           "0"         // Disables windows mouse acceleration initial threshold, safety precaution
m_mouseaccel1           "0"         // Disables windows mouse acceleration initial threshold, safety precaution
m_customaccel           "0"         // Disables mouse acceleration
m_rawinput              "1"         // Enables 1:1 raw mouse input (no acceleration)
zoom_sensitivity_ratio_mouse "0.818933027098955175" //Fixes your zoom sensitivity to act as your real sensitivity, default value is 1

bind        "h"       "holdpos"   // For commanding the fucking bot

// crouch jump script
alias +cjump "+jump; +duck"     
alias -cjump "-jump; -duck"
bind "j" +cjump

// jump throw bind
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"
bind "alt" "+jumpthrow"

// radar zoom in-out script
bind "KP_plus" "incrementvar cl_radar_scale 0.25 1.0 0.05";
bind "KP_minus" "incrementvar cl_radar_scale 0.25 1.0 -0.05";

//Clutch bind
alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; gameinstructor_enable 1; cl_clearhinthistory; r_cleardecals; playvol buttons\blip2 0.5; alias clutch clutchoff; say_team Voice Disabled, I can't hear anyone now."
alias "clutchoff" "voice_enable 1; gameinstructor_enable 0; playvol buttons\blip1 0.5; alias clutch clutchon; say_team Voice Enabled, I can hear you now."
bind m clutch

//Hard Bots bind
bind "l" "exec hardbots.cfg"
bind "o" "mp_restartgame 1"
bind "p" "pause;"
bind "[" "mp_limitteams 0; mp_autoteambalance 0; bot_kick; bot_add_t; bot_add_t; bot_add_t; bot_add_t; bot_add_t;"
bind "]" mp_limitteams 0; mp_autoteambalance 0; bot_kick; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct;"

// Display damage (toggle bind)
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 0.5; alias displaydamage "displaydamage_on""
bind "f5" "displaydamage"

// clear decals when running or inspecting weapon
//bind    "w"     "+forward;r_cleardecals"
bind    "f"     "+lookatweapon;r_cleardecals" 

//Load whatever gamemode you want with the "map" command. For example "map de_dust2; competitive"
alias "casual" "game_type 0; game_mode 0"
alias "competitive" "game_type 0; game_mode 1"
alias "wingman" "game_type 0; game_mode 2"
alias "armsrace" "game_type 1; game_mode 0"
alias "demolition" "game_type 1; game_mode 1"
alias "deathmatch" "game_type 1; game_mode 2"
alias "dangerzone" "game_type 6; game_mode 0"
alias "custom" "game_type 3; game_mode 0"

// practice config script
alias prac exec "practicecfg"

// Game volume incremental key bind
alias "vgmin" "volume 0;echo  |*__________| VOLUME  0% MINIMUM;alias vgup vg1;alias vgdn vgmin"
alias "vg1" "volume 0.1;echo  |_*_________| VOLUME  10%;alias vgup vg2;alias vgdn vgmin"
alias "vg2" "volume 0.2;echo  |__*________| VOLUME  20%;alias vgup vg3;alias vgdn vg1"
alias "vg3" "volume 0.3;echo  |___*_______| VOLUME  30%;alias vgup vg4;alias vgdn vg2"
alias "vg4" "volume 0.4;echo  |____*______| VOLUME  40%;alias vgup vg5;alias vgdn vg3"
alias "vg5" "volume 0.5;echo  |_____*_____| VOLUME  20%;alias vgup vg6;alias vgdn vg4"
alias "vg6" "volume 0.6;echo  |______*____| VOLUME  60%;alias vgup vg7;alias vgdn vg5"
alias "vg7" "volume 0.7;echo  |_______*___| VOLUME  70%;alias vgup vg8;alias vgdn vg6"
alias "vg8" "volume 0.8;echo  |________*__| VOLUME  80%;alias vgup vg9;alias vgdn vg7"
alias "vg9" "volume 0.9;echo  |_________*_| VOLUME  90%;alias vgup vg10;alias vgdn vg8"
alias "vg10" "volume 1;echo   |__________X| VOLUME  100% MAXIMUM;alias vgup vg2;alias vgdn vg9"
alias "vgup" "vg5"
alias "vgdn" "vg5"
alias "vol" "volume"
bind f3 vgdn
bind f4 vgup

//NETWORK OPTIONS
rate "786432" // Your download rate to the server. Max rate: "786432"
cl_cmdrate "128" // Max number of command packets sent to server per second
cl_updaterate "128" // Number of packets per second you are requesting from the server<Paste>
cl_interp "0" // Sets the interpolation amount, always set this to 0
cl_interp_ratio "1" // Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate)
cl_interpolate "1"
cl_resend "6"
cl_downloadfilter "nosounds"
cl_allowdownload "1"
cl_allowupload "0"
cl_lagcompensation "1" // Lag compensation helps by eliminating combat latency from client side view
net_maxroutable "1200" //Requested max packet size before packets are split
net_allow_multicast "0"
net_steamcnx_allowrelay "1"
net_steamcnx_enabled "0"
net_splitrate "3"
net_threaded_socket_burst_cap "512"
sv_forcepreload "1"
cl_predict "1" // Skip waiting for server feedback and simulate client side movement in real-time
cl_predictweapons "1" // Skip waiting for server feedback and perform client side prediction of weapon effects


mm_dedicated_search_maxping     "50"   // Max ping for MM servers you join (set low)
mm_csgo_community_search_players_min "7"    // Minimum amount of actual players on servers Valve connects you to (no more joining servers full of bots!)

echo Config Loaded!!! (2/2) //This just confirms that the config has ended successfully

//END
host_writeconfig
