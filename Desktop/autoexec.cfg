//CSGO AUTOEXEC CONFIG
// Some commands taken and modified from Bananagaming's config
// - Link = https://pastebin.com/BCfy3zrA
sv_cheats "1" // Enable cheat commands on private servers (needed for some clearing commands)

//CLEARING THINGS
// - From https://gamebanana.com/scripts/8983
clear                               // Clear all console output.
clear_anim_cache                    // Clears the animation cache, until the next request
cl_soundemitter_reload              // Flushes the sounds.txt system
cl_soundscape_flush                 // Flushes the client side soundscapes
cl_clearhinthistory                 // Clear memory of client side hints displayed to the player.
fs_clear_open_duplicate_times       // Clear the list of files that have been opened.
fs_fios_flush_cache                 // Flushes the FIOS HDD cache.
r_flushlod                          // Flush and reload LODs

//CONFIRM CONFIG HAS STARTED LOADING
echo Config Loading... (1/2)

//GENERAL OPTIONS
sv_cheats               "1"         // Enable cheat commands on private servers
con_enable              "1"         // Enables console without requiring -console in launch options
con_filter_enable       "2"         // Enables filters in console on screen
con_filter_text      "Damage Given" // Highlight damage in console
fps_max                 "0"       // 999 is better than 0 for some loading times, sometimes
fps_max_menu            "0"        // Max FPS in menus
cl_disablefreezecam     "1"         // Disables freezecam and increase FPS 
cl_freezecameffects_showholiday "0" // Disable freezecam holiday effects and increase FPS
cl_autowepswitch        "0"         // Disables auto switching to weapons you pick up 
cl_use_opens_buy_menu   "0"         // Disables E opening buy menu
cl_timeout              "30"        // Time allowed disconnected before timeout (max 30)
cl_disablehtmlmotd      "1"         // Disables advertisements/videos/stuff on community servers, increase FPS
player_nevershow_communityservermessage "1" // Never show community server messages
cl_join_advertise       "2"         // Allows friends to click your name and join your server
cl_showloadout          "1"         // Always show your items on screen (bottom right)
//cl_showfps              "1"         // Always show your FPS in the top left corner of the screen
hud_showtargetid        "1"         // Shows enemy name when you aim at them
cl_hud_color            "8"         // Make the HUD green
r_drawtracers_firstperson "0"       // Removes tracers coming from your own weapon (careful, it helps with spray)
cl_show_clan_in_death_notice "1"    // Shows team tag in death messages
budget_show_history     "0"         // Enable/disable history graph, good to turn off on low-end systems
cl_forcepreload         "0"         // Disabled for higher FPS, and a smoother experience (thanks John McDonald)
cl_autohelp             "0"         // Increase FPS and get rid of help messages
cl_showhelp             "0"         // Disable help messages, increase FPS
gameinstructor_enable   "0"         // Disable game instructor, increase FPS
func_break_max_pieces   "0"         // Less clutter from breaking vents (especially on Mirage)
closeonbuy              "0"         // Do not close menu on buy
cl_color                "1"         // Prefer purple color
cl_buy_favorite_quiet   "0"         // Do not purchase a favorite weapon/equipment loadout
cl_buy_favorite_nowarn  "0"         // Skips the error prompt when saving an invalid buy favorite
cl_debugrumble          "0"         // Turn off rumble debugging spew
cl_rumblescale          "0"         // Scale sensitivity of rumble effects (0 to 1.0)
+cl_show_team_equipment             // This command puts the names of your teammates and the equipment they're carrying above their head permanently

//HUD COMMANDS
hud_scaling             "0.75"      // Make HUD 0.75 times the default size
cl_hud_background_alpha "0.4"       // Hidden but still visible black bars, easy on the eyes
cl_hud_healthammo_style "1"         // Disables healthbar next to your health and ammo
cl_hud_playercount_pos  "0"         // Sets the players-alive count to top (For bottom use 1)
cl_hud_playercount_showcount "1"    // Doesn't show the avatar and healthbars of players alive (For number only use 1)
cl_teamid_overhead_always "2"       // Shows you where teammates are through walls 
hud_takesshots          "0"         // Auto-save a scoreboard screenshot at the end of a map when = 1

//RADAR OPTIONS
cl_hud_bomb_under_radar "1"         // Show small bomb icon under radar to know when I have the bomb
cl_hud_radar_scale      "1.15"      // This command allows you to scale the map up or down.
cl_radar_scale          "0.5"       // With this command you will be able to change the size of your radar HUD.
cl_radar_rotate         "1"         // Radar rotates with where I am facing
cl_radar_always_centered "0"        // Do not center radar on the center of the map, center on me
cl_radar_icon_scale_min  "0.4"      // This command will make the icons on the radar smaller or bigger.
cl_radar_square_with_scoreboard "1" // If set, the radar will toggle to square when the scoreboard is visible.
cl_teammate_colors_show "1"         // Show teammates as separate colors without letter

//VIEWMODEL OPTIONS
cl_righthand            "1"         // Use a righthanded viewmodel
viewmodel_offset_x      "-2"        // Changes viewmodel view in X scale 
viewmodel_offset_y      "-2"        // Changes viewmodel view in Y scale
viewmodel_offset_z      "-2"        // Changes viewmodel view in Z scale
viewmodel_fov           "68"        // Highest viewmodel FOV
viewmodel_recoil        "0"         // Disables viewmodel reactions to weapon recoil & aimpunch
cl_bob_lower_amt        "5"         // How much the viewmodel lowers when running, lowest = 5
cl_bobamt_lat           "0.1"       // How much the viewmodel moves side to side when running, lowest = 0.1
cl_bobamt_vert          "0.1"       // How much the viewmodel moves up and down when running, lowest = 0.1
cl_bobcycle             "0.1"       // The frequency at which the viewmodel bobs, set to lowest
cl_viewmodel_shift_left_amt "0"     // Lowers the crouching animation of the viewmodel
cl_viewmodel_shift_right_amt "0"    // Lowers the crouching animation of the viewmodel

//NETGRAPH
net_graph               "1"         // Shows my network usage data
net_graphpos            "2"         // Positioning of Net Graph
net_graphheight         "0"         // Changes height
net_graphproportionalfont "0"       // Makes font smaller
net_graphmsecs          "400"       // The latency graph represents this many milliseconds
net_graphshowinterp     "1"         // Shows interpolation value
net_graphshowlatency    "1"         // Shows latency value
net_graphsolid          "1"         // Solid Net Graph
net_graphtext           "1"         // Shows text fields
net_scale               "5"         // Makes font smaller

//GRAPHICS OPTIONS
// - Some take from https://github.com/rwwrou/yuki.cfg
mat_monitorgamma        "1.6"       // Sets Brightness to highest, highly recommended
mat_monitorgamma_tv_enabled "0"     // Turn off TV Mode for less off-set light
mat_powersavingsmode    "0"         // Disables power saving mode
mat_queue_mode          "2"         // Enable multi-threaded mode, increase FPS
mat_queue_priority      "1"         // Default value
mat_monitorgamma        "1.7"       // Monitor gamma (typically 2.2 for CRT and 1.7 for LCD)
muzzleflash_light       "1"         // Muzzleflashes have lights
engine_no_focus_sleep   "0"         // Disable game engine from sleeping when not focused, increase FPS
r_cheapwaterstart       "1"         // Cheap water becomes expensive (resource wise) at the same distance
r_cheapwaterend         "1"         // as when it ends
r_drawtracers_firstperson "0"       // Remove first person tracers
r_dynamic               "0"         // Affects dynamic lighting, turned off for more FPS
r_eyegloss              "0"         // No glossy eyes
r_eyemove               "0"         // No moving eyes
r_eyeshift_x            "0"         // No eye shift
r_eyeshift_y            "0"         // No eye shift
r_eyeshift_z            "0"         // No eye shift
r_eyesize               "0"         // Eyes are default size
mat_set_videomode   "1440 1080 144" // Set resolution to 1440x1080 with 144 vsync/refresh rate
mat_hdr_enabled         "0"         // Do not report if HDR is enabled for debugging
FullScreen                          // Play in FullScreen

//PROP COMMANDS
cl_detail_avoid_force   "0"         // Force with which to avoid players (percentage of width of detail sprite)
cl_detail_avoid_radius  "0"         // Radius around detail sprite to avoid players
cl_detail_avoid_recover_speed "0"   // How fast to recover position after avoiding players
cl_detail_max_sway      "0"         // Amplitude of the detail prop sway

//SOUND COMMANDS
suitvolume              "0"         // Default = 0.25. Server only.
snd_musicvolume         "0.25"       // Master music volume level
snd_mvp_volume          "0.15"       // Turn down the MVP music volume
snd_setmixer PlayerFootsteps vol "0.5" // Turn up player footsteps to 50%
snd_setmixer GlobalFootsteps vol "1.2" // Turn up global footsteps to 120%
snd_setmixer Weapons vol "0.1"      // Turn down weapon volume to 10%
snd_setmixer Ambient vol "0.1"      // Turn down ambient volume to 10%
snd_setmixer Dialog vol "0.1"       // CSGO radio commands volume set to 10%
snd_deathcamera_volume  "0"         // Music in deathcamera off
snd_mapobjective_volume "0.1"       // Music that starts when bomb is planted
snd_menumusic_volume    "0.1"       // Music in main menu
snd_roundend_volume     "0.05"         // Music when round ends off
snd_roundstart_volume   "0"         // Music when round starts off
snd_tensecondwarning_volume "0.3"   // 10 Second bomb music timer (actually 9.7 seconds) (recommended on)
snd_hwcompat            "0"         // Enables "Advanced 3D Audio Processing"
snd_musicvolume_multiplier_inoverlay "0" // Disable music volume when Steam Overlay is active
snd_duckerattacktime    "0.5"       // Default value
snd_duckerreleasetime   "2.5"       // Default value
snd_duckerthreshold     "0.15"      // Default value
snd_ducktovolume        "0.55"      // Default value
voice_enable            "1"         // Transmit and receive voice
voice_scale             "0.6"       // Turns down the volume of other players voice to 60%
voice_loopback          "0"         // Do not hear your own voice
voice_forcemicrecord    "1"         // Default value
voice_modenable         "1"         // Enable voice in this mod
snd_mute_losefocus      "0"         // Enables game volume to play when alt-tabbed 
snd_mixahead            "0.01"      // Make the game have less sound lag (default = 0.1)
snd_spatialize_roundrobin "1"       // Disable spatialization 1.0*100% of sounds
snd_pitchquality        "1"         // Default pitch quality
adsp_debug              "0"         // Do not debug ADSP sound
dsp_enhance_stereo      "0"         // Do not enhance stereo
dsp_slow_cpu            "0"         // Lower sound quality for slower CPUs (disabled)
//USE DEFAULT VALUES FOR THE FOLLOWING WITH HRTF
windows_speaker_config  "1"         // Headset/headphones speaker config
snd_front_headphone_position "90.0" // Default position of virtual front left/right headphones
snd_rear_headphone_position "90.0"  // Default position of virtual rear left/right headphones
snd_headphone_pan_exponent "1.0"    // Specifies the exponent for the pan xfade from phone to phone
snd_headphone_pan_radial_weight "1.0" // Apply cos(angle) * weight before pan law
snd_use_hrtf            "1"         // Use HRTF audio setting
//FLUSH AND RELOAD SOUND CACHE
snd_async_flush                     // Flush all unlocked async audio data
snd_updateaudiocache                // Update the audio cache
snd_rebuildaudiocache               // Rebuild the audio cache
snd_restart                         // Restart sound system
dsp_reload                          // Reload sounds

//CROSSHAIR SETTINGS
// - gla1ve's crosshair modified
cl_crosshair_drawoutline "0"
cl_crosshairalpha       "255"
cl_crosshaircolor       "1"
cl_crosshairdot         "0"
cl_crosshairgap         "-2"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize        "4"
cl_crosshairstyle       "2"
cl_crosshairthickness   "1"
cl_crosshairusealpha    "1"
cl_crosshair_dynamic_maxdist_splitratio "0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0"
cl_crosshair_dynamic_splitdist "3"

//MOUSE SETTINGS
m_mousespeed            "0"         // Disables mouse acceleration 
m_mouseaccel2           "0"         // Disables windows mouse acceleration initial threshold, safety precaution
m_mouseaccel1           "0"         // Disables windows mouse acceleration initial threshold, safety precaution
m_customaccel           "0"         // Disables mouse acceleration
m_rawinput              "1"         // Enables 1:1 raw mouse input (no acceleration)
//Fixes your zoom sensitivity to act as your real sensitivity (default value is 1):
zoom_sensitivity_ratio_mouse "0.818933027098955175" 

//NETWORK OPTIONS
rate                    "786432"    // Your download rate to the server. Max rate: "786432"
cl_cmdrate              "128"       // Max number of command packets sent to server per second
cl_updaterate           "128"       // Number of packets per second you are requesting from the server<Paste>
cl_interp               "0"         // Sets the interpolation amount, always set this to 0
cl_interp_ratio         "1"         // Sets the interpolation amount (final is cl_interp_ratio / cl_updaterate)
cl_interpolate          "1"         // Enables or disables interpolation on listen servers or demo playback
cl_resend               "6"         // Delay in seconds before client resends 'connect' attempt (default value)
cl_downloadfilter       "nosounds"  // Do not download sounds from servers
cl_allowdownload        "1"         // Client downloads customization files
cl_allowupload          "0"         // Client does not upload customization files
cl_lagcompensation      "1"         // Lag compensation helps by eliminating combat latency from client side view
net_maxroutable         "1200"      // Requested max packet size before packets are split
net_allow_multicast     "0"         // "disables the forwarding of packets lost in trash connections"
net_client_steamdatagram_enable_override "1" // Force Steam datagram relay on (recommended)
net_steamcnx_allowrelay "1"         // Allow steam connections to attempt to use relay servers as fallback
net_steamcnx_enabled    "1"         // Use steam connections on listen server as a fallback
net_splitrate           "3"         // Number of fragments for a splitpacket that can be sent per frame
net_threaded_socket_burst_cap "512" // Max number of packets per burst beyond which threaded socket pump algorithm will start dropping packets.
cl_predict              "1"         // Skip waiting for server, simulate client side movement in real-time
cl_predictweapons       "1" // Skip waiting for server feedback, client side prediction of weapon effects
mm_dedicated_search_maxping "50"    // Max ping for MM servers you join (set low)
mm_csgo_community_search_players_min "7" // Minimum amount of actual players on servers Valve connects you to

